<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                <h:outputText value="ExaFarm - Administrar Examen #{administraExamenBacking.examen.descripcion}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{administraExamenBacking.examen.id}"/>
                    </h:panelGrid>
                    <p:dataTable id="tabla" var="pregunta" value="#{administraExamenBacking.preguntas}" paginator="#{administraExamenBacking.paginator}" rows="10" emptyMessage="No existen preguntas.">
                        <p:column headerText="Pregunta">
                            <h:outputText value="#{pregunta.texto}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
