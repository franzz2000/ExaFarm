<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/plantilla_principal.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundle.GeneraExamenTitulo}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{generaExamenBacking.versiones}"
                                 var="lista">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.GeneraExamenTituloTabla}"/>
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{bundle.GeneraExamenVersion} #{lista.numVersion}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{bundle.GeneraExamenGenera}" 
                                             actionListener="#{generaExamenBacking.createPDF}"
                                             ajax="false"/>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
