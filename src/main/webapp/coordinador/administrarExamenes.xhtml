<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/plantilla_principal.xhtml">

            <ui:define name="title">ExaFarm - Administrar Exámenes</ui:define>

            <ui:define name="content">
                <h:form prependId="false">
                    <p:dataTable var="examen" value="#{administraExamenesBacking.lista}" paginator="#{administraExamenesBacking.paginator}" rows="10" emptyMessage="No existen exámenes en la base de datos.">
                        <f:facet name="header">
                            Listado de Exámenes
                        </f:facet>
                        <p:column style="width: 16px">
                            <f:facet name="header">
                                Id
                            </f:facet>
                            <h:outputText value="#{examen.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Convocatoria
                            </f:facet>
                            <h:outputText value="#{examen.convocatoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Número de preguntas
                            </f:facet>
                            <h:outputText value="#{examen.numPreguntas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Activo
                            </f:facet>
                            <h:outputText value="#{examen.isActivo==1?'Sí':'No'}"/>&nbsp;
                            <p:commandButton  image="ui-icon ui-icon-search" rendered="#{examen.isActivo==1}">
                                
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Cerrado
                            </f:facet>
                            <h:outputText value="#{examen.isCerrado==1?'Sí':'No'}"/>
                        </p:column>
                        <p:column style="width:32px;">
                            <f:facet name="header">
                                Modificar
                            </f:facet>
                            <p:commandButton oncomplete="userDialog.show()" image="ui-icon ui-icon-search">
                                <f:setPropertyActionListener target="#{administraExamenesBacking.selectedExamen}" value="#{examen}"/>
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Pregunta" widgetVar="preguntaDialog" resizable="false" width="300" showEffect="clip" hideEffect="fold">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText id="nombre"
                                         value="#{administraPreguntasBacking.selectedPregunta.texto}"
                                         required="true"/>
                        </h:panelGrid>
                        <center><p:commandButton value="Modificar" action="#{administraPreguntasBacking.modifica}" ajax="false"/></center>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
