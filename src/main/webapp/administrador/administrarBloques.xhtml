<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">ExaFarm - Administrar Bloques</ui:define>

            <ui:define name="content">
                <h:form prependId="false">
                    <p:dataTable var="bloque" value="#{administraBloquesBacking.lista}" paginator="#{administraBloquesBacking.paginator}" rows="10" emptyMessage="No existen bloques.">
                        <f:facet name="header">
                            Listado de Bloques
                        </f:facet>
                        <p:column sortBy="#{bloque.descripcion}">
                            <f:facet name="header">
                                Descripción
                            </f:facet>
                            <h:outputText value="#{bloque.descripcion}" style="#{bloque.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column sortBy="#{bloque.isActivo}">
                            <f:facet name="header">
                                Activo
                            </f:facet>
                            <h:outputText value="#{bloque.isActivo}" style="#{bloque.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column style="width:32px;">
                            <f:facet name="header">
                                Modificar
                            </f:facet>
                            <p:commandButton oncomplete="bloqueDialog.show()" image="ui-icon ui-icon-search">
                                <f:setPropertyActionListener target="#{administraBloquesBacking.selectedBloque}" value="#{bloque}"/>
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Bloque" widgetVar="bloqueDialog" resizable="false" width="300" showEffect="clip" hideEffect="fold">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Descripción:"/>
                            <p:inputText id="nombre"
                                         value="#{administraBloquesBacking.selectedBloque.descripcion}"
                                         required="true"/>
                        </h:panelGrid>
                        <center><p:commandButton value="Modificar" action="#{administraUsuariosBacking.modifica}" ajax="false"/></center>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
