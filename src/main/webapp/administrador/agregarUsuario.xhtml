<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                ExaFarm - Añadir usuario
            </ui:define>
            <ui:define name="content">
                <p:panel header="Añadir usuario">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="IdUsuario:"/>
                            <p:inputText id="idUsuario" value="#{usuario.idUsuario}" required="true" requiredMessage="El campo IdUsuario es necesario."/>
                            <h:outputText value="Nombre:"/>
                            <p:inputText id="nombre"
                                         value="#{usuario.nombre}"
                                         required="true" requiredMessage="El campo Nombre es necesario."/>
                            <h:outputText value="Apellidos:"/>
                            <p:inputText id="apellidos"
                                         value="#{usuario.apellidos}"
                                         required="true" requiredMessage="El campo Apellidos es necesario."/>
                            <h:outputText value="Email:"/>
                            <p:inputText id="email"
                                         value="#{usuario.email}"/>
                            <h:outputText value="Activo:"/>
                            <h:selectBooleanCheckbox id="activo" value="#{usuario.isActivo}"/>
                            <h:outputText value="Clave:"/>
                            <p:password id="password" value="#{usuario.password}" feedback="true" minLength="5"
                                        goodLabel="Buena"
                                        strongLabel="Fuerte"
                                        promptLabel="Introduzca una clave"
                                        weakLabel="Débil"
                                        required="true"
                                        requiredMessage="Es necesaria una clave."/>
                            <h:outputText value="Grupo:"/>
                            <h:selectOneMenu id="grupo" value="#{usuario.grupo.idGrupo}" >  
                                            <f:selectItems value="#{administraUsuariosBacking.listaGrupo}"  
                                                var="grupo"   
                                                itemLabel="#{grupo.descripcion}"  
                                                itemValue="#{grupo.idGrupo}" />  
                                        </h:selectOneMenu>
                            <h:outputText value="&nbsp;"/>
                            <p:commandButton value="Añadir" actionListener="#{administraUsuariosBacking.agregaUsuario}" update="growl, tab"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
