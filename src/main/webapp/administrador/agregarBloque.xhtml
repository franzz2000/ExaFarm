<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                ExaFarm - Añadir bloque
            </ui:define>

            <ui:define name="content">
                <p:panel header="Añadir bloque">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Descripción"/>
                            <p:inputText value="#{bloque.descripcion}" required="true" requiredMessage="Es necesario añadir una descripción."/>
                            <h:outputText value="Activo"/>
                            <h:selectBooleanCheckbox id="activo" value="#{bloque.isActivo}"/>
                            <p:commandButton value="Añadir" actionListener="#{administraBloquesBacking.agregaBloque}" update="growl"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
