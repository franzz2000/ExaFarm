<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">ExaFarm - Administrar Usuarios</ui:define>

            <ui:define name="content">
                <h:form prependId="false">
                    <p:dataTable var="user" value="#{administraUsuariosBacking.lista}" paginator="#{administraUsuariosBacking.paginator}" rows="10" emptyMessage="No existen usuarios.">
                        <f:facet name="header">
                            Listado de Usuarios
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                Id de usuario
                            </f:facet>
                            <h:outputText value="#{user.idUsuario}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column sortBy="#{user.nombre}">
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            <h:outputText value="#{user.nombre}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column sortBy="#{user.apellidos}">
                            <f:facet name="header">
                                Apellidos
                            </f:facet>
                            <h:outputText value="#{user.apellidos}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Activo
                            </f:facet>
                            <h:outputText value="#{user.isActivo?'SÃ­':'No'}"/>
                        </p:column>
                        <p:column style="width:32px;">
                            <f:facet name="header">
                                Modificar
                            </f:facet>
                            <p:commandButton oncomplete="userDialog.show()" image="ui-icon ui-icon-search">
                                <f:setPropertyActionListener target="#{administraUsuariosBacking.selectedUser}" value="#{user}"/>
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Usuario" widgetVar="userDialog" resizable="false" width="300" showEffect="clip" hideEffect="fold">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText id="nombre"
                                         value="#{administraUsuariosBacking.selectedUser.nombre}"
                                         required="true"/>
                            <h:outputText value="Apellidos:"/>
                            <p:inputText id="apellidos"
                                         value="#{administraUsuariosBacking.selectedUser.apellidos}"
                                         required="true"/>
                            <h:outputText value="Email:"/>
                            <p:inputText id="email"
                                         value="#{administraUsuariosBacking.selectedUser.email}"
                                         required="true"/>
                        </h:panelGrid>
                        <center><p:commandButton value="Modificar" action="#{administraUsuariosBacking.modifica}" ajax="false"/></center>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
