<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

    <ui:composition template="./../plantilla_principal.xhtml">

        <ui:define name="title">ExaFarm - Administrar Usuarios</ui:define>
        <ui:define name="content">
        
            <p:accordionPanel autoHeight="false">    
            <p:tab title="Modificar usuario">
                <h:form>
                    <p:dataTable id="tabla" var="user" value="#{administraUsuariosBacking.lista}" paginator="#{administraUsuariosBacking.paginator}" rows="10" emptyMessage="No existen usuarios.">
                        <f:facet name="header">
                            Listado de Usuarios
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                Id de usuario
                            </f:facet>
                            <h:outputText value="#{user.idUsuario}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column sortBy="#{user.nombre}">
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            <h:outputText value="#{user.nombre}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column sortBy="#{user.apellidos}">
                            <f:facet name="header">
                                Apellidos
                            </f:facet>
                            <h:outputText value="#{user.apellidos}" style="#{user.isActivo?'':'color: red'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Activo
                            </f:facet>
                            <h:outputText value="#{user.isActivo?'Sí':'No'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Núm preguntas
                            </f:facet>
                            <h:outputText value="#{user.preguntas.size()}"/>
                        </p:column>
                        <p:column style="width:32px;">
                            <f:facet name="header">
                                Modificar
                            </f:facet>
                            <p:commandButton update="display" oncomplete="userDialog.show()" image="ui-icon ui-icon-search">
                                <f:setPropertyActionListener target="#{administraUsuariosBacking.selectedUser}" value="#{user}"/>
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="Usuario" widgetVar="userDialog" resizable="false" width="500" showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="display" columns="4">
                            <h:outputText value="Id:" rendered="false"/>
                            <p:inputText value="#{administraUsuariosBacking.selectedUser.id}" rendered="false"/>
                            <h:outputText value="IdUsuario:"/>
                            <p:inputText value="#{administraUsuariosBacking.selectedUser.idUsuario}"/>
                            <h:outputText value="Nombre:"/>
                            <p:inputText id="nombre"
                                         value="#{administraUsuariosBacking.selectedUser.nombre}"
                                         required="true"/>
                            <h:outputText value="Apellidos:"/>
                            <p:inputText id="apellidos"
                                         value="#{administraUsuariosBacking.selectedUser.apellidos}"
                                         required="true"/>
                            <h:outputText value="Email:"/>
                            <p:inputText id="email"
                                         value="#{administraUsuariosBacking.selectedUser.email}"
                                         required="true"/>
                            <h:outputText value="Activo:"/>
                            <h:selectBooleanCheckbox value="#{administraUsuariosBacking.selectedUser.isActivo}"/>
                            <h:outputText value="Clave:"/>
                            <p:password value="#{administraUsuariosBacking.selectedUser.password}" feedback="false" minLength="0"/>
                            <h:outputText value="Grupo:"/>
                            <p:inputText value="#{administraUsuariosBacking.selectedUser.grupo}"/>
                        </h:panelGrid>
                    <center><p:commandButton value="Modificar" action="#{administraUsuariosBacking.modifica}" update="form:tabla" ajax="false"/></center>
                </p:dialog>
                    </h:form>
            </p:tab>
            <p:tab title="Añadir usuario nuevo">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.id}"/>
                        <h:outputText value="IdUsuario:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.idUsuario}"/>
                        <h:outputText value="Nombre:"/>
                        <p:inputText id="nombre"
                                     value="#{administraUsuariosBacking.newUsuario.nombre}"
                                     required="true"/>
                        <h:outputText value="Apellidos:"/>
                        <p:inputText id="apellidos"
                                     value="#{administraUsuariosBacking.newUsuario.apellidos}"
                                     required="true"/>
                        <h:outputText value="Email:"/>
                        <p:inputText id="email"
                                     value="#{administraUsuariosBacking.newUsuario.email}"
                                     required="true"/>
                        <h:outputText value="Activo:"/>
                        <h:selectBooleanCheckbox value="#{administraUsuariosBacking.newUsuario.isActivo}"/>
                        <h:outputText value="Clave:"/>
                        <p:password value="#{administraUsuariosBacking.newUsuario.password}" feedback="false" minLength="0"/>
                        <h:outputText value="Grupo:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.grupo}"/>
                        <h:outputText value="&nbsp;"/>
                        <p:commandButton value="Añadir" action="#{administraUsuariosBacking.agregaUsuario}" update="growl"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            </p:accordionPanel>
            

        </ui:define>
    </ui:composition>
    </body>
</html>
