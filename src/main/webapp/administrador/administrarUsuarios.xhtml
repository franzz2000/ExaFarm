<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

    <ui:composition template="./../plantilla_principal.xhtml">

        <ui:define name="title">ExaFarm - Administrar Usuarios</ui:define>
        <ui:define name="content">
            <p:accordionPanel autoHeight="false">    
            <p:tab title="Modificar usuario">
                <h:form>
                    <p:dataTable id="tabla" var="user" value="#{administraUsuariosBacking.lista}" paginator="#{administraUsuariosBacking.paginator}" rows="10" emptyMessage="No existen usuarios."
                                 rowEditListener="#{administraUsuariosBacking.modifica}"
                                 onRowEditUpdate="growl">
                        <f:facet name="header">
                            Listado de Usuarios
                        </f:facet>
                        <p:column headerText="Id de usuario" style="width: 20px;">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.idUsuario}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.idUsuario}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Nombre" sortBy="#{user.nombre}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.nombre}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.nombre}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Apellidos" sortBy="#{user.apellidos}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.apellidos}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.apellidos}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.email}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.email}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Clave">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:password value="#{user.password}" feedback="false" minLength="0"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Activo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.isActivo?'Sí':'No'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectBooleanCheckbox value="#{user.isActivo}"/>
                                </f:facet>
                            </p:cellEditor>                            
                        </p:column>
                        
                        <p:column headerText="Grupo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.grupo}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{user.grupo}" >  
                                        <f:selectItems value="#{administraUsuariosBacking.listaGrupo}"  
                                            var="grupo"   
                                            itemLabel="#{grupo.descripcion}"  
                                            itemValue="#{grupo.idGrupo}" />  
                                    </h:selectOneMenu> 
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Núm preguntas
                            </f:facet>
                            <h:outputText value="#{user.preguntas.size()}"/>
                        </p:column>
                        
                        <p:column headerText="Opciones">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Añadir usuario nuevo">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.id}"/>
                        <h:outputText value="IdUsuario:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.idUsuario}"/>
                        <h:outputText value="Nombre:"/>
                        <p:inputText id="nombre"
                                     value="#{administraUsuariosBacking.newUsuario.nombre}"
                                     required="true"/>
                        <h:outputText value="Apellidos:"/>
                        <p:inputText id="apellidos"
                                     value="#{administraUsuariosBacking.newUsuario.apellidos}"
                                     required="true"/>
                        <h:outputText value="Email:"/>
                        <p:inputText id="email"
                                     value="#{administraUsuariosBacking.newUsuario.email}"
                                     required="true"/>
                        <h:outputText value="Activo:"/>
                        <h:selectBooleanCheckbox value="#{administraUsuariosBacking.newUsuario.isActivo}"/>
                        <h:outputText value="Clave:"/>
                        <p:password value="#{administraUsuariosBacking.newUsuario.password}" feedback="false" minLength="0"/>
                        <h:outputText value="Grupo:"/>
                        <p:inputText value="#{administraUsuariosBacking.newUsuario.grupo}"/>
                        <h:outputText value="&nbsp;"/>
                        <p:commandButton value="Añadir" action="#{administraUsuariosBacking.agregaUsuario}" update="growl"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            </p:accordionPanel>
            

        </ui:define>
    </ui:composition>
    </body>
</html>
