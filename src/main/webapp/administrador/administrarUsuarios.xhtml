<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

    <ui:composition template="./../plantilla_principal.xhtml">

        <ui:define name="title">ExaFarm - Administrar Usuarios</ui:define>
        <ui:define name="content">
            <p:panel header="Modificar usuario">
                <h:form>
                    <p:dataTable id="tabla" var="user" value="#{administraUsuariosBacking.lista}" paginator="#{administraUsuariosBacking.paginator}" rows="10" emptyMessage="No existen usuarios."
                                 rowEditListener="#{administraUsuariosBacking.modifica}"
                                 onRowEditUpdate="growl">
                        <f:facet name="header">
                            Listado de Usuarios
                        </f:facet>
                        <p:column headerText="Id de usuario" style="width: 20px;">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.idUsuario}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.idUsuario}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Nombre" sortBy="#{user.nombre}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.nombre}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.nombre}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Apellidos" sortBy="#{user.apellidos}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.apellidos}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.apellidos}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.email}" style="#{user.isActivo?'':'color: red'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{user.email}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Clave">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:password value="#{user.password}" feedback="false" minLength="0"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Activo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.isActivo?'SÃ­':'No'}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectBooleanCheckbox value="#{user.isActivo}"/>
                                </f:facet>
                            </p:cellEditor>                            
                        </p:column>
                        
                        <p:column headerText="Grupo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.grupo.idGrupo}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{user.grupo}" converter="#{grupoListConverter}">  
                                        <f:selectItems value="#{administraUsuariosBacking.listaGrupo}"  
                                            var="grupo"   
                                            itemLabel="#{grupo.descripcion}"  
                                            itemValue="#{grupo}" />  
                                    </h:selectOneMenu> 
                                </f:facet>
                            </p:cellEditor>
                        </p:column>                        
                        <p:column headerText="Opciones">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
    </body>
</html>
