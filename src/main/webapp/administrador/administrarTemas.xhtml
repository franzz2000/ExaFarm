<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">ExaFarm - Administrar Temas</ui:define>

            <ui:define name="content">
                <h:form prependId="false">
                    <p:dataTable var="tema" value="#{administraTemasBacking.lista}" paginator="#{administraTemasBacking.paginator}" rows="10" emptyMessage="No existen usuarios.">
                        <f:facet name="header">
                            Listado de Temas
                        </f:facet>
                        <p:column sortBy="#{tema.descripcionCorta}">
                            <f:facet name="header">
                                Descripción corta
                            </f:facet>
                            <h:outputText value="#{tema.descripcionCorta}"/>
                        </p:column>
                        <p:column sortBy="#{tema.descripcion}">
                            <f:facet name="header">
                                Descripción
                            </f:facet>
                            <h:outputText value="#{tema.descripcion}"/>
                        </p:column>
                        <p:column style="width:32px;">
                            <f:facet name="header">
                                Modificar
                            </f:facet>
                            <p:commandButton oncomplete="temaDialog.show()" image="ui-icon ui-icon-search">
                                <f:setPropertyActionListener target="#{administraTemasBacking.selectedTema}" value="#{tema}"/>
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Tema" widgetVar="temaDialog" resizable="false" width="300" showEffect="clip" hideEffect="fold">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText id="nombre"
                                         value="#{administraTemasBacking.selectedTema.descripcionCorta}"
                                         required="true"/>
                            <h:outputText value="Apellidos:"/>
                            <p:inputText id="apellidos"
                                         value="#{administraTemasBacking.selectedTema.descripcion}"
                                         required="true"/>
                        </h:panelGrid>
                        <center><p:commandButton value="Modificar" action="#{administraTemasBacking.modifica}" ajax="false"/></center>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
