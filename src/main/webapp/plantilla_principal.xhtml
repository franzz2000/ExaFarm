<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Programa ExaFarm - Gestión de exámenes de Farmacología</ui:insert></title>      
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="top" height="80" resizable="false" closable="false" collapsible="false">
                <h:panelGrid columns="2">
                    <h:graphicImage library="images" name="exafarm_logo.png"/>
                    <h:form style="font-size: 90%;"><h:outputText value=" Bienvenido, #{sessionScope.currentUser} "/><p:commandLink value="(Desconectar)" action="#{loginBacking.logout}" ajax="false"/></h:form>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="30" resizable="false" closable="false" collapsible="false">
                    <h:outputText value="TFC - ExaFarm - UOC (Francisco José Jimeno Demuth)" />
            </p:layoutUnit>

            <p:layoutUnit position="left" width="180" resizable="false" closable="false" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Administrador" rendered="#{sessionScope.currentUser.usuarioIsAdministrador}">
                            <p:menuitem value="Principal" url="/faces/administrador/principal.xhtml"/>
                            <p:menuitem value="Lista de usuarios" url="/faces/administrador/administrarUsuarios.xhtml"/>
                            <p:menuitem value="Añadir usuario" url="/faces/administrador/agregarUsuario.xhtml"/>
                            <p:menuitem value="Lista de temas" url="/faces/administrador/administrarTemas.xhtml"/>
                            <p:menuitem value="Añadir temas" url="/faces/administrador/agregarTema.xhtml"/>
                            <p:menuitem value="Lista de bloques" url="/faces/administrador/administrarBloques.xhtml"/>
                            <p:menuitem value="Añadir bloque" url="/faces/administrador/agregarBloque.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Coordinador" rendered="#{sessionScope.currentUser.usuarioIsAdministrador||sessionScope.currentUser.usuarioIsCoordinador}">
                            <p:menuitem value="Principal" url="/faces/coordinador/principal.xhtml"/>
                            <p:menuitem value="Lista de examenes" url="/faces/coordinador/administrarExamenes.xhtml"/>
                            <p:menuitem value="Añadir examen" url="/faces/coordinador/agregarExamen.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Profesor">
                            <p:menuitem value="Principal" url="/faces/profesor/principal.xhtml"/>
                            <p:menuitem value="Ver Preguntas" url="/faces/profesor/administrarPreguntas.xhtml"/>
                            <p:menuitem value="Añadir pregunta" url="/faces/profesor/agregarPregunta.xhtml"/>
                            <p:menuitem value="Seleccionar preguntas para examen" url="/faces/profesor/seleccionarExamen.xhtml"/>
                            <p:menuitem value="Modificar datos personales" url="/faces/profesor/administrarDatos.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">
                    Contenido
                </ui:insert>
            </p:layoutUnit>	
        </p:layout>
    </h:body>
</f:view>
</html>
