<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">#{bundle.PrincipalTitulo}</ui:insert></title>      
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="top" height="80" resizable="false" closable="false" collapsible="false">
                <h:panelGrid columns="2">
                    <h:graphicImage library="images" name="exafarm_logo.png"/>
                    <h:form style="font-size: 90%;"><h:outputText value=" #{bundle.PrincipalBienvenido} #{sessionScope.currentUser} "/><p:commandLink value="(#{bundle.PrincipalDesconectar})" action="#{loginBacking.logout}" ajax="false"/></h:form>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="30" resizable="false" closable="false" collapsible="false">
                <ui:insert name="bottom">
                    <h:outputText id="estado" value="#{bundle.PrincipalEstado}" />
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="left" width="185" resizable="false" closable="false" collapsible="true" scrollable="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{bundle.PrincipalAdministrador}" rendered="#{sessionScope.currentUser.usuarioIsAdministrador}">
                            <p:menuitem value="#{bundle.PrincipalPrincipal}" url="/faces/administrador/principal.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalVerUsuarios}" url="/faces/administrador/administrarUsuarios.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalAnadirUsuario}" url="/faces/administrador/agregarUsuario.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalVerTemas}" url="/faces/administrador/administrarTemas.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalAnadirTema}" url="/faces/administrador/agregarTema.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalVerBloques}" url="/faces/administrador/administrarBloques.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalAnadirBloque}" url="/faces/administrador/agregarBloque.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.PrincipalCoordinador}" rendered="#{sessionScope.currentUser.usuarioIsAdministrador||sessionScope.currentUser.usuarioIsCoordinador}">
                            <p:menuitem value="#{bundle.PrincipalPrincipal}" url="/faces/coordinador/principal.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalVerExamenes}" url="/faces/coordinador/administrarExamenes.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalAnadirExamen}" url="/faces/coordinador/agregarExamen.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.PrincipalProfesor}">
                            <p:menuitem value="#{bundle.PrincipalPrincipal}" url="/faces/profesor/principal.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalVerPreguntas}" url="/faces/profesor/administrarPreguntas.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalAnadirPregunta}" url="/faces/profesor/agregarPregunta.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalSeleccionarPreguntas}" url="/faces/profesor/seleccionarExamen.xhtml"/>
                            <p:menuitem value="#{bundle.PrincipalModificarDatos}" url="/faces/profesor/administrarDatos.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" scrollable="true">
                <ui:insert name="content">
                    Contenido
                </ui:insert>
            </p:layoutUnit>	
        </p:layout>
    </h:body>
</f:view>
</html>
