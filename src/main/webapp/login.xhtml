<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
<h:head>
    <title>Programa ExaFarm - Login</title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
</h:head>
<h:body>
    <center>
        <h:graphicImage library="images" name="exafarm_login.jpg"/>
        <br/><h:outputText value="Por favor, introduzca nombre de usuario y contraseña para acceder a la aplicación"/>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="Usuario"/>
                <p:inputText id="username" value="#{loginBacking.username}" required="true" tabindex="1" requiredMessage="Es necesario escribir un nombre."/>
                <p:message for="username"/>
                <h:outputLabel for="password" value="Clave"/>
                <p:password id="password" value="#{loginBacking.password}" required="true" feedback="false" minLength="0" requiredMessage="Es necesario escribir una clave."/>
                <p:message for="password"/>
                <h:outputText value="&nbsp;"/>
                <h:commandButton type="submit" value="Enviar" action="#{loginBacking.authenticate()}"/>
             </h:panelGrid>
        </h:form>
        <p:messages globalOnly="true"/>
    </center>
</h:body>
</html>
