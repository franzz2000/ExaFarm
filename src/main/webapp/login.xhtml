<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Programa ExaFarm - Login</title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
</h:head>
<h:body>
    <center>
        <h:graphicImage library="images" name="exafarm_login.jpg"/>
        <br/>
<!--        <h:outputText value="Por favor, introduzca nombre de usuario y contraseña para acceder a la aplicación"/>-->
        <h:outputText style="padding-bottom: 20px;display: block" value="#{bundle.LoginBienvenida}"/>
        <h:form>
            <p:focus/>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="#{bundle.LoginUsuario}"/>
                <p:inputText id="username" value="#{loginBacking.username}" required="true" tabindex="1" requiredMessage="#{bundle.LoginErrorUsuario}"/>
                <h:outputLabel for="password" value="#{bundle.LoginClave}"/>
                <p:password id="password" value="#{loginBacking.password}" required="true" feedback="false" minLength="0" requiredMessage="#{bundle.LoginErrorClave}"/>
                <h:outputText value="&nbsp;"/>
                <p:commandButton type="submit" value="#{bundle.LoginEnviar}" action="#{loginBacking.authenticate()}" ajax="false"/>
             </h:panelGrid>
            <div style="width: 550px; display: block"><p:messages globalOnly="false"/></div>
        </h:form>
    </center>
</h:body>
</html>
