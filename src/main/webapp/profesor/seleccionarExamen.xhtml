<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/plantilla_principal.xhtml">

            <ui:define name="title">#{bundle.SeleccionarExamenTitulo}</ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="examen" value="#{administraExamenesBacking.lista}" paginator="#{administraExamenesBacking.paginator}" rows="10" 
                                 emptyMessage="#{bundle.SeleccionarExamenNoExamenes}">
                        <f:facet name="header">
                            #{bundle.SeleccionarExamenTituloTabla}
                        </f:facet>
                        <p:column headerText="#{bundle.SeleccionarExamenId}"  style="width: 16px;">
                            <h:outputText value="#{examen.id}" style="#{examen.isActivo?'':'color:red;'}"/>
                        </p:column>
                        <p:column headerText="#{bundle.SeleccionarExamenFecha}">
                            <h:outputText value="#{examen.fechaConvocatoria}" style="#{examen.isActivo?'':'color:red;'}">
                                <f:convertDateTime type="date" locale="es" dateStyle="long"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundle.SeleccionarExamenActivo}">
                            <h:outputText value="#{examen.isActivo?'SÃ­':'No'}" style="#{examen.isActivo?'':'color:red;'}"/>
                        </p:column>
                        <p:column headerText="#{bundle.SeleccionarExamenSeleccionar}">
                            <p:commandButton  image="ui-icon ui-icon-search" action="/faces/profesor/seleccionarPreguntas" ajax="false">
                                <f:param name="examen" value="#{examen.id}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
