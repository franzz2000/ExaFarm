<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                ExaFarm - Modificar pregunta
            </ui:define>

            <ui:define name="content">
                <p:panel header="#{verPreguntaBacking.titulo}">
                    <h:form>
                        <h:outputText value="Pregunta"/>
                        <p:inputTextarea style="width: 500px; margin: 10px 0px;" value="#{verPreguntaBacking.pregunta.texto}" required="true" requiredMessage="La pregunta no puede estar en blanco."/>
                        <p:dataTable id="tabla" var="respuesta" value="#{verPreguntaBacking.pregunta.respuestas}" emptyMessage="No existen respuestas para esta pregunta.">
                            <f:facet name="header">
                                <h:outputText value="Respuestas"/>
                            </f:facet>
                            <p:column headerText="Respuesta">
                                <p:inputTextarea value="#{respuesta.texto}" style="width: 500px;" required="true" requiredMessage="No pueden haber respuestas en blanco."/>
                            </p:column>
                            <p:column headerText="Correcta">
                                <h:selectBooleanCheckbox value="#{respuesta.isCorrecta}"/>
                            </p:column>
                            <p:column headerText="Activa">
                                <h:selectBooleanCheckbox value="#{respuesta.isActiva}"/>
                            </p:column>
                        </p:dataTable>
<!--                        <p:commandButton value="AÃ±adir respuesta" actionListener="{verPreguntaBacking.agregaRespuesta}" update="tabla"/>-->
                        <p:commandButton value="Guardar pregunta" actionListener="#{verPreguntaBacking.modifica}" update="tabla, growl"/>
                    </h:form>
                </p:panel>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
