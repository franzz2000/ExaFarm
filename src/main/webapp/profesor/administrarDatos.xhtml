<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                #{bundle.AdministraDatosTitulo}
            </ui:define>

            <ui:define name="content">
                <p:panel header="#{bundle.AdministraDatosTituloPanel}">
                    <h:form>
                        <h:panelGrid columns="2">
                                <h:outputText value="#{bundle.AdministraDatosNombre}"/>
                                <p:inputText id="nombre"
                                             value="#{administraDatosBacking.usuario.nombre}"
                                             required="true" requiredMessage="#{bundle.AdministraDatosErrorNombre}"/>
                                <h:outputText value="#{bundle.AdministraDatosApellidos}"/>
                                <p:inputText id="apellidos"
                                             value="#{administraDatosBacking.usuario.apellidos}"
                                             required="true" requiredMessage="#{bundle.AdministraDatosErrorApellidos}"/>
                                <h:outputText value="#{bundle.AdministraDatosEmail}"/>
                                <p:inputText id="email"
                                             value="#{administraDatosBacking.usuario.email}"/>
                                <h:outputText value="#{bundle.AdministraDatosClave}"/>
                                <p:password id="password" value="#{administraDatosBacking.usuario.password}" feedback="true" minLength="5"
                                            goodLabel="#{bundle.AdministraDatosClaveBuena}"
                                            strongLabel="#{bundle.AdministraDatosClaveFuerte}"
                                            weakLabel="#{bundle.AdministraDatosDebil}"
                                            promptLabel="#{bundle.AdministraDatosIntroduzcaClave}"
                                            required="true"
                                            requiredMessage="#{bundle.AdministraDatosErrorClave}"/>
                                <h:outputText value="&nbsp;"/>
                                <p:commandButton value="#{bundle.AdministraDatosModificar}"
                                                 actionListener="#{administraDatosBacking.modifica}"
                                                 update="growl"/>
                            </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
