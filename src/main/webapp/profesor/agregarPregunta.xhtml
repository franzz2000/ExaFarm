<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                ExaFarm - Añadir Pregunta
            </ui:define>

            <ui:define name="content">
                <p:panel header="Añadir pregunta">     
                    <h:form>
                        <h:panelGrid columns="4">
                            <h:outputText value="Pregunta:"/>
                            <p:inputTextarea style="width: 500px;" id="nombre"
                                             value="#{agregaPreguntaBacking.newPregunta.texto}"
                                             required="true" requiredMessage="Es necesario añadir una pregunta."/>
                            <h:outputText value="Activa:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.newPregunta.isActiva}"/>
                            <h:outputText value="Respuesta 1:"/>
                            <p:inputTextarea style="width: 500px;" id="respuesta1"
                                             value="#{agregaPreguntaBacking.respuesta1.texto}"
                                         required="true" requiredMessage="Es necesario añadir una respuesta en respuesta 1."/>
                            <h:outputText value="Correcta:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.respuesta1.isCorrecta}"/>
                            <h:outputText value="Respuesta 2:"/>
                            <p:inputTextarea style="width: 500px;" id="respuesta2"
                                             value="#{agregaPreguntaBacking.respuesta2.texto}"
                                         required="true" requiredMessage="Es necesario añadir una respuesta en respuesta 2."/>
                            <h:outputText value="Correcta:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.respuesta2.isCorrecta}"/>
                            <h:outputText value="Respuesta 3:"/>
                            <p:inputTextarea style="width: 500px;" id="respuesta3"
                                             value="#{agregaPreguntaBacking.respuesta3.texto}"
                                         required="true" requiredMessage="Es necesario añadir una respuesta en respuesta 3."/>
                            <h:outputText value="Correcta:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.respuesta3.isCorrecta}"/>
                            <h:outputText value="Respuesta 4:"/>
                            <p:inputTextarea style="width: 500px;" id="respuesta4"
                                             value="#{agregaPreguntaBacking.respuesta4.texto}"
                                         required="true" requiredMessage="Es necesario añadir una respuesta en respuesta 4."/>
                            <h:outputText value="Correcta:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.respuesta4.isCorrecta}"/>
                            <h:outputText value="Respuesta 5:"/>
                            <p:inputTextarea style="width: 500px;" id="respuesta5"
                                             value="#{agregaPreguntaBacking.respuesta5.texto}"
                                         required="true" requiredMessage="Es necesario añadir una respuesta en respuesta 5."/>
                            <h:outputText value="Correcta:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.respuesta5.isCorrecta}"/>
                            <h:outputText value="Tema:"/>
                            <h:selectOneMenu value="#{agregaPreguntaBacking.newPregunta.tema}" required="true" requiredMessage="Es necesario un tema." converter="#{temaListConverter}">
                                <f:selectItems value="#{agregaPreguntaBacking.temasOptions}"
                                            var="tema"   
                                            itemLabel="#{tema.descripcionCorta}"  
                                            itemValue="#{tema}"/>  
                            </h:selectOneMenu>
                            <h:outputText value="&nbsp;"/>
                            <h:outputText value="&nbsp;"/>
                            <h:outputText value="Mezclar las respuestas:"/>
                            <h:selectBooleanCheckbox value="#{agregaPreguntaBacking.newPregunta.isMezclable}"/>
                        </h:panelGrid>
                        <p:commandButton value="Guardar" action="#{agregaPreguntaBacking.agregaPregunta}" ajax="false"/>
                        
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
