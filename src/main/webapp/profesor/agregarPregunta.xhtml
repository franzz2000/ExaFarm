<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantilla_principal.xhtml">

            <ui:define name="title">
                ExaFarm - Añadir Pregunta
            </ui:define>

            <ui:define name="content">
                <p:panel header="Añadir pregunta">     
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Pregunta:"/>
                            <p:inputTextarea style="width: 500px;" id="nombre"
                                             value="#{pregunta.texto}"
                                         required="true"/>
                            <h:outputText value="Activa:"/>
                            <h:selectBooleanCheckbox value="#{pregunta.isActiva}"/>
                        </h:panelGrid>
                        <p:dataTable id="tabla" var="respuesta" value="#{pregunta.respuestas}" emptyMessage="No existen respuestas para esta pregunta.">
                            <p:column headerText="Respuesta">
                                <p:inputTextarea value="#{respuesta.texto}" style="width: 500px;" required="true" requiredMessage="No pueden haber respuestas en blanco."/>
                            </p:column>
                            <p:column headerText="Correcta">
                                <h:selectBooleanCheckbox value="#{respuesta.isCorrecta}"/>
                            </p:column>
                            <p:column headerText="Activa">
                                <h:selectBooleanCheckbox value="#{respuesta.isActiva}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Añadir respuesta" action="#{agregaPreguntaBacking.enlargeList}" update="tabla"/>
                        <p:commandButton value="Guardar" action="#{agregaPreguntaBacking.agregaPregunta}" ajax="false"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
