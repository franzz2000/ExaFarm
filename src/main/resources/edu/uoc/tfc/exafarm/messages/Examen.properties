InstruccionesTitulo=INSTRUCCIONES
Instrucciones1=Cada pregunta solo tiene una opci\u00f3n v\u00e1lida. Se anular\u00e1n todas las preguntas con m\u00e1s de una opci\u00f3n se\u00f1alada.
Instrucciones2=Marque la opci\u00f3n que elija rellenando el 0 correspondiente (ejem. 0 0 0 0 0). No ponga aspas, cruces, etc...
Instrucciones3=Si se equivoca al rellenar una opci\u00f3n puede rectificar de la siguiente manera: Tache con un aspa bien aparente la opci\u00f3n que quiere invalidar y rellene normalmente la opci\u00f3n v\u00e1lida.\nEjemplo: A B C D E vale la C no vale la A.
Instrucciones4=Todas las preguntas tienen igual valor as\u00ed que no le es rentable detenerse en ninguna en exceso. Deje para una segunda vuelta, si le queda tiempo, las que le planteen problemas.
Instrucciones5=Cada pregunta bien contestada suma 1 punto, cada pregunta mal contestada resta 0.25 puntos y no se contabilizan las preguntas sin contestar.
Instrucciones6=El porcentaje m\u00ednimo, sobre la m\u00e1xima puntuaci\u00f3n posible, necesario para aprobar el examen es del 50%, equivalente a {0} preguntas.
